<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LevitationWith...</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <!-- オーバーレイ -->
    <div id="overlay">
        <p>LevitationWith...</p>
        <button class="disable center" id="startButton">
            <p>Play</p>
        </button>
        <div id="artist"><strong>artist:</strong> <span>-</span></div>
        <div id="song"><strong>song:</strong> <span>-</span></div>
    </div>
    <canvas id="renderCanvas"></canvas>

    <!-- シークバー -->
    <div id="seekbar">
        <div></div>
    </div>
    <span id="text">ここに歌詞が表示されます</span>
    <!-- <div id="header"> -->
    <!-- <div id="meta"> -->
    <!-- <div id="artist"><strong>artist:</strong> <span>-</span></div> -->
    <!-- <div id="song"><strong>song:</strong> <span>-</span></div> -->
    <!-- </div> -->
    <!-- </div> -->


    <div id="footer">
        <p>
            <span id="position"><strong>-</strong> [ms]</span>
        </p>
        <div id="control">
            <button class="play">再生</button>
            <button id="jump">歌詞頭出し</button>
            <button id="pause">一時停止</button>
            <button id="rewind">巻き戻し</button>
        </div>
    </div>

    <!-- Text Alive 情報を表示 -->
    <div id="media"></div>
</body>

</html>
